<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div id="greeting-container">
                <span id="greeting-text"></span>, Michaël Román. </div>
            <div class="clock-date-container">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
        </div>
        <div class="utility-widgets">
            <div id="weather-widget" class="widget">
                <div class="weather-header">
                    <span id="weather-location">Loading Weather...</span>
                </div>
                <div class="weather-info">
                    <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
                    <span id="weather-temp"></span>
                    <span id="weather-desc"></span>
                </div>
            </div>
            <div id="quote-widget" class="widget">
                <p id="quote-text"></p>
                <cite id="quote-author"></cite>
            </div>
        </div>
    </header>

    <main>
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search links">
                <button id="clear-search" style="display: none;">×</button>
            </div>
            <button id="mode-toggle">Toggle Dark Mode</button>
        </div>

        <section id="favorites-section" class="dashboard-section">
            <details open>
                <summary>Favorites</summary>
                <ul id="favorites-list">
                    </ul>
            </details>
        </section>

        <section id="link-sections" class="dashboard-section-grid">
            <details>
                <summary>Education Platforms</summary>
                <ul>
                    <li><a href="https://www.coursera.org/">Coursera</a></li>
                    <li><a href="https://www.edx.org/">edX</a></li>
                    <li><a href="https://www.udemy.com/">Udemy</a></li>
                    <li><a href="https://www.khanacademy.org/">Khan Academy</a></li>
                </ul>
            </details>
            <details>
                <summary>MIT OCW</summary>
                <ul>
                    <li><a href="https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/">EECS</a></li>
                    <li><a href="https://ocw.mit.edu/courses/mathematics/">Mathematics</a></li>
                    <li><a href="https://ocw.mit.edu/courses/physics/">Physics</a></li>
                </ul>
            </details>
            </section>

        <section id="todo-section" class="dashboard-section">
            <h2>To-Do List</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-todo-btn">Add</button>
            </div>
            <ul id="todo-list">
                </ul>
        </section>

    </main>

    <footer>
        <p>© 2024 Michaël Román. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
