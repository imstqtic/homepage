<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="clock">00:00:00</div>
      <div id="date">Loading...</div>
    </div>

    <div class="grid">
      <a href="https://classroom.google.com" class="tile">Google Classroom</a>
      <a href="https://github.com" class="tile">GitHub</a>
      <a href="https://www.google.com/docs/about/" class="tile">Google Docs</a>
      <a href="https://translate.google.com" class="tile">Translate</a>
      <a href="https://www.youtube.com" class="tile">YouTube</a>
      <a href="https://discord.com" class="tile">Discord</a>
      <a href="https://mail.google.com" class="tile">Mail - School</a>
      <a href="https://mail.google.com" class="tile">Mail - Personal</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
